
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Practica III</title>
  </head>
  <body>
    <h1>Formulario Practica III</h1>
<div class="container">
  <form action="realizado.html">
  <div class="row">
    <div class="col-25">
      <label for="fname">Nombre</label></div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Escribe tu Nombre..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Apellido Paterno</label></div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname1" placeholder="Escribe tu Apellido Paterno..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
        <label for="lname">Apellido Materno</label></div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname2" placeholder="Escribe tu Apellido Materno..">
      </div>
    </div>
      <div class="row">
    <div class="col-25">
      <label for="lname">Direccion</label></div> 
    <div class="col-75">
      <input type="text" id="lname" name="direccion" placeholder="Escribe tu Direccion..">
    </div> 
  </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Email</label></div>    
    <div class="col-75">
      <input type="text" id="lname" name="email" placeholder="Escribe tu Email..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Edad</label></div>    
    <div class="col-75">
      <input type="number" id="lname" name="edad" placeholder="Escribe tu Edad..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="lname">Fecha de Nacimiento</label></div>    
    <div class="col-75">
      <input type="date" id="lname" name="date" >
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="country">Estado</label></div>
    
    <div class="col-75">
      <select id="country" name="country" >
        <option value="">Selecciona un estado...</option>
        <option value="">Ciudad de Mexico</option>
        <option value="">Hidalgo</option>
        <option value="">Puebla</option>
        <option value="">Veracruz</option>
        <option value="">Nuevo Leon</option>
        <option value="">Oaxaca</option>
        <option value="">Baja California</option>
        <option value="">Chihuahua</option>
        <option value="">Sonora</option>
        <option value="">Aguascalientes</option>
        <option value="">Puebla</option>
        <option value="">Baja California Sur</option>
        <option value="">Campeche</option>
        <option value="">Coahuila</option>
        <option value="">Colima</option>
        <option value="">Durango</option>
        <option value="">Guanajuato</option>
        <option value="">Guerrero</option>
        <option value="">Jalisco</option>
        <option value="">Michoacan</option>
        <option value="">Morelos</option>
        <option value="">Nayarit</option>
        <option value="">Queretaro</option>
        <option value="">Chiapas</option>
        <option value="">Quintana Roo</option>
        <option value="">San Luis Potosi</option>
        <option value="">Sinaloa</option>
        <option value="">Tabasco</option>
        <option value="">Tamaulipas</option>
        <option value="">Tlaxcala</option>
        <option value="">Yucatan</option>
        <option value="">Zacatecas</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Mensaje</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Escribe tu Mensaje.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" name="enviar" value="Enviar">
  </div>
  </form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
  </body>
</html>
